<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <title>OverBike</title>
</head>

<body>
    <section class="header">
        <nav class="navbar fixed-top navbar-expand-md navbarMy">
            <a class="navbar-brand navbar-brandMy" href="#">ЛОГО</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto navbar-navMy">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">МІЙ ПРОФІЛЬ</a>
                        <div class="profileInfo">
                            <ul>
                                <li><img src="img/road.png" alt="profileInfo">
                                    <p><span>Вдалих покатушок!</span>Олексій Удовенко</p>
                                </li>
                                <li>Мої оголошення</li>
                                <li>Налаштування</li>
                                <li>Вийти</li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">ЛАЙКНУТІ </a>
                        <i class="far fa-heart"></i>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ПОВІДОМЛЕННЯ </a>
                        <span>12</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">СТВОРИТИ ОГОЛОШЕННЯ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <div class="container newbicycle">
        <h1>Нове оголошення</h1>
    </div>

    <section class="types">
        <div class="container">
            <h2>Що продаєте</h2>
            <div class="createtypes">
                <input type="radio" class="create-custom-checkbox" checked id="hardtail" name="createtypes"
                    value="hardtail">
                <label for="hardtail"><img src="img/hardtail.png" alt="">
                    <p>Хардтейл</p>
                </label>

                <input type="radio" class="create-custom-checkbox" id="suspense" name="createtypes" value="suspense">
                <label for="suspense"><img src="img/suspense.png" alt="">
                    <p>Двопідвіс</p>
                </label>

                <input type="radio" class="create-custom-checkbox" id="road" name="createtypes" value="road">
                <label for="road"><img src="img/road.png" alt="">
                    <p>Дорожній</p>
                </label>

                <input type="radio" class="create-custom-checkbox" id="highway" name="createtypes" value="highway">
                <label for="highway"><img src="img/highway.png" alt="">
                    <p>Шосейний</p>
                </label>

                <input type="radio" class="create-custom-checkbox" id="bmx" name="createtypes" value="bmx">
                <label for="bmx"><img src="img/bmx.png" alt="">
                    <p>BMX / Trial</p>
                </label>

                <input type="radio" class="create-custom-checkbox" id="kid" name="createtypes" value="kid">
                <label for="kid"><img src="img/kid.png" alt="">
                    <p>Дитячий</p>
                </label>

                <input type="radio" class="create-custom-checkbox" id="parts" name="createtypes" value="parts">
                <label for="parts"><img src="img/parts.png" alt="">
                    <p>Комплектуючі</p>
                </label>

            </div>
        </div>
    </section>

    <section class="createmain">
        <div class="container">
            <div class="inputPart">
                <label class="simple" for="header">Заголовок</label>
                <input type="text" id="header" placeholder="Назва велосипеда">
            </div>
            <div class="inputPart">
                <div class="createcondition">
                    <h2>Стан велосипеда</h2>
    
                    <input type="radio" class="custom-checkbox" checked id="all" name="condition" value="all">
                    <label for="all">Виберіть</label>
    
                    <input type="radio" class="custom-checkbox"  id="used" name="condition" value="used">
                    <label for="used">Б/В</label>
    
                    <input type="radio" class="custom-checkbox" id="new" name="condition" value="new">
                    <label for="new">Новий</label>
                </div>
            </div>
            <div class="inputPart">
                <label class="simple" for="price">Ціна (грн)</label>
                <input type="text" id="price" placeholder="Вкажіть ціну">
            </div>
            <div class="inputPart">
                <div class="createcondition">
                    <h2>Стан велосипеда</h2>
    
                    <input type="radio" class="custom-checkbox" checked id="all1" name="size" value="all">
                    <label for="all1">Виберіть</label>
    
                    <input type="radio" class="custom-checkbox"  id="xs" name="size" value="xs">
                    <label for="xs">XS</label>
    
                    <input type="radio" class="custom-checkbox" id="s" name="size" value="s">
                    <label for="s">S</label>
    
                    <input type="radio" class="custom-checkbox" id="m" name="size" value="m">
                    <label for="m">M</label>
    
                    <input type="radio" class="custom-checkbox" id="l" name="size" value="l">
                    <label for="l">L</label>
    
                    <input type="radio" class="custom-checkbox" id="xl" name="size" value="xl">
                    <label for="xl">XL</label>
    
                    <input type="radio" class="custom-checkbox" id="xxl" name="size" value="xxl">
                    <label for="xxl">XXL</label>
                </div>
            </div>
            <div class="inputPart">
                <label class="simple" for="description">Опис</label>
                <textarea name="description" id="description" placeholder="Додайте опис" ></textarea>
            </div>
            <div class="inputPart">
                <label class="simple" for="number">Додайте фото</label>
                <div class="blat">
                    
                    <input class="custom-file-input1" type="file" id="number">
                    <input class="custom-file-input2" type="file" id="number">
                    <input class="custom-file-input2" type="file" id="number">
                    <input class="custom-file-input2" type="file" id="number">
                    <input class="custom-file-input2" type="file" id="number">
                    <input class="custom-file-input2" type="file" id="number">
                    <input class="custom-file-input2" type="file" id="number">
                    <input class="custom-file-input2" type="file" id="number">
                </div>
                
                
            </div>
            <div class="inputPart">
                <label class="simple" for="location">Локація</label>
                <input type="text" id="location" placeholder="Ваше місцезнаходження">
            </div>
            <div class="inputPart">
                <label class="simple" for="number">Контактний номер телефону</label>
                <input type="text" id="number" placeholder="Ваш номер телефону">
            </div>
            <div class="nextButton">
                <div>
                    <button>Скасувати</button>
                    <button class="next">Далі</button>
                </div>
                <div>Попередній перегляд</div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/ef4238892f.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
