<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/swiper.min.css">

    <title>OverBike</title>
</head>

<body>
    <section class="header">
        <nav class="navbar fixed-top navbar-expand-md navbarMy">
            <a class="navbar-brand navbar-brandMy" href="#">ЛОГО</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto navbar-navMy">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">МІЙ ПРОФІЛЬ</a>
                        <div class="profileInfo">
                            <ul>
                                <li><img src="img/road.png" alt="profileInfo">
                                    <p><span>Вдалих покатушок!</span>Олексій Удовенко</p>
                                </li>
                                <li>Мої оголошення</li>
                                <li>Налаштування</li>
                                <li>Вийти</li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">ЛАЙКНУТІ </a>
                        <i class="far fa-heart"></i>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ПОВІДОМЛЕННЯ </a>
                        <span>12</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">СТВОРИТИ ОГОЛОШЕННЯ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <section class="bigslider">
        <div class="container-fluid"> 
            <div class="pagetitlewrapper">
                <div class="bycyclename">
                    <p>Merida viper big nine стан ІДЕАЛ! <i class="far fa-heart"></i></p>
                    <p class="price">12 400 грн <span>Івано-Франківськ</span></p>
                </div>
                <div class="closebycycle"><i class="fas fa-times"></i></div>
            </div>
            <!-- Swiper -->
            <div class="swiper-container gallery-top">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/bigBicycle.png"></div>
                    <div class="swiper-slide"><img src="img/bigBicycle.png"></div>
                    <div class="swiper-slide"><img src="img/bigBicycle.png"></div>
                    <div class="swiper-slide"><img src="img/bigBicycle.png"></div>            
                </div>
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"><img src='../img/sliderarrowright.png'></div>
                <div class="swiper-button-prev"><img src='../img/sliderarrowleft.png'></div>
            </div>
            <div class="swiper-container gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/bigBicycle.png"></div>
                    <div class="swiper-slide"><img src="img/bigBicycle.png"></div>
                    <div class="swiper-slide"><img src="img/bigBicycle.png"></div>
                    <div class="swiper-slide"><img src="img/bigBicycle.png"></div>
                </div>
            </div>
            <div class="wrapperviolet">
                <div class="wrapperproductinfo">
                    <div class="writemessage ">
                        <div class="user">
                            <img src="img/road.png" alt="profilelogo">
                            <p>Олексій <br> </p>
                            <span>В мережі 1 год тому</span>
                        </div>
                        <div class="phone">
                            <p>+380 95 135 21 58</p>
                        </div>
                    </div>
                    <form action="">
                        <input  placeholder="Напишіть автору оголошення" type="text">
                        <button>
                            <i class="fab fa-telegram-plane"></i>
                        </button>
                    </form>
                </div>
                
            </div>
        </div>
    </section>

    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/ef4238892f.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
