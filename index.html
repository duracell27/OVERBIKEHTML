<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <title>OverBike</title>
</head>

<body>
    <section class="header">
        <nav class="navbar navbar-expand-sm navbarMy">
            <a class="navbar-brand navbar-brandMy" href="#">ЛОГО</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto navbar-navMy">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">МІЙ ПРОФІЛЬ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ЛАЙКНУТІ </a>
                        <i class="far fa-heart"></i>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ПОВІДОМЛЕННЯ </a>
                        <span>12</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">СТВОРИТИ ОГОЛОШЕННЯ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <section class="search">
        <div class="container">
            <div class="row">
                <form>
                    <input type="text" name="search" id="search" placeholder="Пошук велосипеда за назвою" autocomplete="off">
                    <i class="fas fa-search"></i>
                    <div class="search--focus">
                        <i class="fas fa-times"></i>
                        <button>Шукати</button>
                    </div>
                    <div class="autosuggest">
                        <ul>
                            <li>Trek zektor</li>
                            <li>Trek zek</li>
                            <li>Trek zek AUE</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="filter">
        
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/ef4238892f.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
